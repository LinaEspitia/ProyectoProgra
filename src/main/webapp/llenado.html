<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar producto con autores</title>
  <!-- Agregamos los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Registrar producto</h1>
    <form action="RegistrarProductos" method="post">
      <div class="mb-3">
        <label for="nombreProducto" class="form-label">Nombre del producto:</label>
        <input type="text" id="nombreProducto" name="nombreProducto" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="tipoProducto" class="form-label">Tipo de producto:</label>
        <select class="form-control" id="tipoProducto" name="tipoProducto" required>
          <option value="">Seleccione una categoria</option>
          <option value="libro cientifico">Libro cientifico</option>
          <option value="capitulo de libro cientifico">Capitulo de libro cientifico</option>
    <option value="articulo cientifico">Articulo cientifico</option>
    <option value="articulo de reflexion">Articulo de reflexion</option>
    <option value="articulo de revision">Articulo de revision</option>
    <option value="articulo de divulgacion cientifica">Articulo de divulgacion cientifica</option>
    <option value="documento de trabajo">Documento de trabajo</option>
    <option value="tesis doctoral">Tesis doctoral</option>
    <option value="tesis de maestria">Tesis de maestria</option>
    <option value="trabajo de grado">Trabajo de grado</option>
    <option value="software cientifico">Software cientifico</option>
    <option value="patente">Patente</option>
    <option value="modelos de utilidad">Modelos de utilidad</option>
    <option value="disenos industriales">Disenos industriales</option>
    <option value="cultivar registrado">Cultivar registrado</option>
    <option value="variedad animal registrada">Variedad animal registrada</option>
    <option value="variedad vegetal registrada">Variedad vegetal registrada</option>
    <option value="prototipo">Prototipo</option>
    <option value="producto tecnologico">Producto tecnologico</option>
          <option value="producto de apropiacion social del conocimiento">Producto de apropiacion social del conocimiento</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="descripcionProducto" class="form-label">Descripción del producto:</label>
        <textarea id="descripcionProducto" name="descripcionProducto" rows="4" cols="50" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="fechaPublicacion" class="form-label">Fecha de publicación:</label>
        <input type="date" id="fechaPublicacion" name="fechaPublicacion" class="form-control" required>
      </div>

    <button type="submit" class="btn btn-primary">Agregar</button>
	<a href="index.html" class="btn btn-default">Atras</a>
    </form>
  </div>
  
  <!-- Agregamos los archivos JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5"></script>

</body>
</html>
